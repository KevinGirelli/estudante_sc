<body style="background-color: #f5f5f5;">
  <div class="bg">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
      <div class="parent">
        <div class="child">
          <div nz-row class="imgDiv">
            <div nz-col nzSpan="24">
              <h1 style="margin-left: 100px;">Login</h1>
            </div>
          </div>
          <form nz-form [formGroup]="loginForm">

            <nz-form-item>   
              <nz-form-control nzRequired nzHasFeedback>
                <nz-input-group nzPrefixIcon="user">
                  <input nz-input placeholder="Matricula" id="matricula" formControlName="matricula" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
  
            <nz-form-item>
              <nz-form-control nzRequired nzHasFeedback nzErrorTip="The input is not valid Password">
                <nz-input-group nzPrefixIcon="lock">
                  <input nz-input placeholder="Senha" id="password" formControlName="password">
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
  
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
             (click)="login()" [disabled]="loginForm.invalid">Login</button>
          </form>
        </div>
      </div>
    </nz-spin>
  </div>
</body>
